<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Datos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Editar Puntos de Usuario</h2>

    <a href="shell.html" id="shell-btn" title="Ir al shell">
        <img src="terminal.svg" alt="Terminal" style="width: 40px; height: 40px;">
    </a>

    <h3>Usuarios</h3>
    <table id="users-table" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Puntos</th>
                <th>Saldo</th>
                <th>Rango</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se llenarán aquí -->
        </tbody>
    </table>

    <h3>Editar Usuario</h3>
    <form id="edit-form">
        <label for="id">ID de Usuario:</label>
        <input type="text" id="id" required>
        
        <label for="score">Puntos:</label>
        <input type="number" id="score" required>
        
        <label for="balance">Saldo:</label>
        <input type="number" id="balance" required>

        <button type="submit">Actualizar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
